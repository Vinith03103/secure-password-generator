<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Password Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🔐 Secure Password Generator</h1>

    <div class="password-box">
      <input type="text" id="password" readonly />
      <button onclick="copyPassword()">📋</button>
    </div>

    <div class="strength-meter">
    <div id="strengthBar"></div>
    <span id="strengthText">Strength: </span>
    </div>


    <div class="options">
      <label>Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="8" max="32" value="12" oninput="updateLength()" />

      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
    </div>

    <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
